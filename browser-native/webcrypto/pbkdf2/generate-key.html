<script>
// https://github.com/diafygi/webcrypto-examples/#pbkdf2

// 2016.10.25 -- not supported chromium

// prompts the user to enter a password.
window.crypto.subtle.generateKey(
    {
        name: "PBKDF2",
    },
    false, //extractable (i.e. can be used in exportKey)
    ["deriveKey", "deriveBits"] //"deriveKey" and/or "deriveBits"
)
.then(function(key){
    console.log(key);
})
.catch(function(err){
    console.error(err);
});
</script>
